<div class="row">
    <div class="col-md-6">
      <h2>Manage Employees</h2>
    </div>
    <div class="col-md-6 pull-right">
      <!-- Button trigger modal -->
      <button type="button" (click)="openAddNewModa()" class="btn btn-primary float-right ml-auto" data-backdrop="static" data-toggle="modal">
        Add New
      </button>
    </div>
  </div>
  <mat-spinner *ngIf="employees.length === 0"></mat-spinner>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>City</th>
          <th>Country</th>
          <th>Phone#</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{emp.id}}</td>
          <td>{{emp.firstName}}</td>
          <td>{{emp.lastName}}</td>
          <td>{{emp.city}}</td>
          <td>{{emp.country}}</td>
          <td>{{emp.homePhone}}</td>
          <td>
            <a href="javascript:void(0);" (click)="edit($event, emp)">Edit</a> | <a href="javascript:void(0);" (click)="delete($event, emp)">Delete</a> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-employees-add-edit (notiferForParent)="notificationFromChild($event)" [modalOpen]="modalOpenSubject.asObservable()"></app-employees-add-edit>
