
    <!-- Modal -->
  <div class="modal fade" id="employee-add-edit-model" tabindex="-1" aria-labelledby="employee-add-edit-model-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="modal-header">
            <h5 class="modal-title">{{title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="name" class="col-form-label">Name</label>
                  <input type="hidden" formControlName="id"/>
                  <input type="hidden" formControlName="mode"/>
                  <input type="text" class="form-control" formControlName="firstName"/>
                </div>
                <div class="form-group">
                  <label for="message" class="col-form-label">Message</label>
                  <textarea class="form-control" formControlName="lastName"></textarea>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="btnClose" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" >Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
